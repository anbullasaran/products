product_category:
  class: sfDoctrineRouteCollection
  options:
    model:                ProductCategory
    module:               product_category
    prefix_path:          /product_category
    column:               id
    with_wildcard_routes: true

customers:
  class: sfDoctrineRouteCollection
  options:
    model:                Customer
    module:               customers
    prefix_path:          /customers
    column:               id
    with_wildcard_routes: true

purchase_order:
  class: sfDoctrineRouteCollection
  options:
    model:                PurchaseOrder
    module:               purchase_orders
    prefix_path:          /purchase_order
    column:               id
    with_wildcard_routes: true

orders:
  class: sfDoctrineRouteCollection
  options:
    model:                orders
    module:               orders
    prefix_path:          /orders
    column:               Array
    with_wildcard_routes: true

product:
  class: sfDoctrineRouteCollection
  options:
    model:                Product
    module:               product
    prefix_path:          /product
    column:               id
    with_wildcard_routes: true

